## logP

- **clogP, xlogP** - calculated logP
- współczynnik podziału (The partition coefficient)
- is a ratio of concentrations of **un-ionized compound** between the two liquid phases

![logP](https://upload.wikimedia.org/math/4/7/2/472cd3567a5fcfdf2950f830fd41423c.png)

---

## logD

![logD](https://upload.wikimedia.org/math/c/d/0/cd04417ce4084b638628a88497e679d8.png)

- The **distribution coefficient** is the ratio of the sum of the concentrations of all forms of the compound (ionized plus un-ionized) in each of the two phases. As such, **it depends on pH**.

## PSA

- Molecules with a PSA > 140 tend to be poor at permeating cell membranes
- For molecules to penetrate the blood–brain barrier (and thus act on receptors in the central nervous system), a PSA < 90 <!-- .element: class="fragment" -->
- TPSA koreluje z efektami niepożądanymi  in vivo <!-- .element: class="fragment" -->
- cząsteczki z wysokim logP i niskim PSA mają 2.5x wyższe prawdopodobieństwo bycia toksycznymi niż nietoksycznymi <!-- .element: class="fragment" -->
 - i odwrotnie: logP<3 i TPSA >75 - niższe ryzyko toksyczności <!-- .element: class="fragment" -->

źródło: Książka Small Molecule Medicinal Chemistry: Strategies and Technologies pod redakcją Werngard Czechtizky,Peter Hamley  <!-- .element: style="font-size: 14px; color: silver;" -->

## HLB number

- The hydrophilic-lipophilic balance number
- measures the degree of a molecule being hydrophilic or lipophilic
- This number is calculated based on identifying various hydrophil and liphophil regions in the molecule
- This number is a commonly used descriptor in any workflow in which lipid based delivery can be an option. (e.g. lipid-based drug delivery, cosmetics)

---

## Punkt izoelektryczny

- Isoelectric point
- wartość pH, przy której populacja cząsteczek amfolitycznych, tj. posiadających kationowe i anionowe grupy funkcyjne (np. aminokwasy biogenne), zawiera średnio tyle samo ładunków dodatnich co ujemnych, na skutek czego ładunek całkowity całej populacji wynosi zero.

--- 

## Punkt izoelektryczny

- W punkcie izolektrycznym cząsteczki mają:
 - najmniejszą rozpuszczalność
 - najmniejszą lepkość
 - najmniejsze ciśnienie osmotyczne

Zobacz: [wikipedia](https://pl.wikipedia.org/wiki/Punkt_izoelektryczny)

# Drug-like filters

---

## Reguły Lipińskiego (Ro5)

- describes molecular properties important for a drug's pharmacokinetics in the human body, including their absorption, distribution, metabolism, and excretion ("ADME").
- the rule **does not predict** if a compound is pharmacologically **active**.
<pre>
logP < 5
MW < 500
HBD < 5
HBA < 10
</pre>
